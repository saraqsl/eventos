<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir ADIF - Activadores SARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef3f8;
  text-align: center;
  margin: 0;
  padding: 0;
}
.container {
  margin-top: 60px;
  background: white;
  padding: 30px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
input, button {
  margin: 10px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #004080;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #0066cc;
}
</style>
<script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="container">
  <h2>üì° Subir ADIF - Activadores SARA</h2>
  <p>Ingrese la clave de activador:</p>
  <input type="password" id="clave" placeholder="Clave de acceso">
  <br>
  <input type="file" id="file" accept=".adi,.adif">
  <br>
  <button onclick="uploadADIF()">Subir ADIF</button>
  <p id="msg"></p>
</div>

<script>
const CLIENT_ID = "TU_CLIENT_ID_AQUI";
const API_KEY = "TU_API_KEY_AQUI";
const FOLDER_ID = "ID_DE_TU_CARPETA_EV07-25"; // Ejemplo: 1a2B3C4D5E6F7G8H9

const SCOPES = "https://www.googleapis.com/auth/drive.file";
const CLAVE_CORRECTA = "sara"; // clave de activador

function uploadADIF() {
  const clave = document.getElementById('clave').value.trim();
  if (clave !== CLAVE_CORRECTA) return alert("Clave incorrecta ‚ùå");

  const file = document.getElementById('file').files[0];
  if (!file) return alert("Seleccione un archivo .adi");

  document.getElementById("msg").innerText = "Conectando con Google Drive...";

  gapi.load("client:auth2", async () => {
    await gapi.client.init({
      apiKey: API_KEY,
      clientId: CLIENT_ID,
      scope: SCOPES
    });
    const GoogleAuth = gapi.auth2.getAuthInstance();
    await GoogleAuth.signIn();

    const fileMetadata = {
      name: file.name,
      parents: [FOLDER_ID]
    };
    const form = new FormData();
    form.append("metadata", new Blob([JSON.stringify(fileMetadata)], { type: "application/json" }));
    form.append("file", file);

    const accessToken = GoogleAuth.currentUser.get().getAuthResponse().access_token;
    fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
      method: "POST",
      headers: new Headers({ "Authorization": "Bearer " + accessToken }),
      body: form
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("msg").innerText = "‚úÖ Archivo subido correctamente a Drive.";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("msg").innerText = "‚ùå Error al subir el archivo.";
    });
  });
}
</script>
</body>
</html>
