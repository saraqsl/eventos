<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargar ADIF a Drive</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f6fa;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: inline-block;
  padding: 20px 40px;
}
input, button {
  margin: 8px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #007bff;
  color: white;
  cursor: pointer;
}
button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>üì° Subir archivo ADIF a Drive</h1>

<div class="card">
  <input type="text" id="indicativo" placeholder="Indicativo (ej: LU9MAH)">
  <input type="file" id="archivo" accept=".adi,.adif">
  <br>
  <button onclick="subirAdif()">Subir</button>
  <p id="resultado"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvYR1PcFL5MLz1vQ0h2OqGjsVYs_kIhkHBWn7ebq6epAplz1v8s7X04woHFuBawbC-pg/exec";

// Parsear ADIF a JSON
function parseADIF(texto, activador) {
  const qsos = texto.split(/<eor>/i).filter(x => x.trim().length);
  return qsos.map(qso => {
    const get = (tag) => {
      const regex = new RegExp(`<${tag}:\\d+>(.*?)<`, 'i');
      const m = qso.match(regex);
      return m ? m[1].trim() : '';
    };
    return {
      owner: activador,
      call: get('CALL').toUpperCase(),
      date: get('QSO_DATE'),
      time: get('TIME_ON'),
      band: get('BAND'),
      mode: get('MODE')
    };
  }).filter(x => x.call);
}

async function subirAdif() {
  const activador = document.getElementById('indicativo').value.trim().toUpperCase();
  const fileInput = document.getElementById('archivo');
  const salida = document.getElementById('resultado');

  if (!activador) return alert("Ingrese su indicativo");
  if (!fileInput.files.length) return alert("Seleccione un archivo ADIF");

  const file = fileInput.files[0];
  const texto = await file.text();
  const data = parseADIF(texto, activador);

  if (!data.length) return alert("No se encontraron contactos v√°lidos en el ADIF");

  const nombre = `${activador}_${new Date().toISOString().slice(0,10).replace(/-/g,'')}_evento.json`;
  const contenidoBase64 = btoa(JSON.stringify(data));

  salida.textContent = "‚è≥ Subiendo a Drive...";

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({
        name: nombre,
        data: contenidoBase64
      })
    });

    const text = await response.text();
    salida.textContent = text;
  } catch (err) {
    salida.textContent = "‚ùå Error al subir: " + err;
  }
}
</script>

</body>
</html>
