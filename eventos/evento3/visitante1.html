<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Próximamente - SARA</title>
<style>
  :root{
    --bg:#0b1610;
    --panel:#0f2a1f;
    --accent:#9bd07a;
    --accent-dark:#6aa44e;
    --muted:#b7c3b0;
    --gold:#d6c77f;
  }
  html,body{height:100%;margin:0;font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;background:
    radial-gradient(ellipse at 20% 10%, rgba(155,208,122,0.05), transparent 10%),
    linear-gradient(180deg,var(--bg), #07110a 80%); color:var(--muted);}

  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:960px;
    background: linear-gradient(180deg, rgba(15,42,31,0.95), rgba(8,20,13,0.95));
    border:2px solid rgba(155,208,122,0.07);
    box-shadow: 0 18px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border-radius:14px;
    padding:30px;
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:22px;
    align-items:center;
  }

  /* Left text */
  .left h1{
    margin:0 0 8px 0;
    font-family: "Stencil Std","Impact", "Arial Black", sans-serif;
    letter-spacing:2px;
    color:var(--accent);
    font-size: clamp(28px, 4.4vw, 40px);
    text-shadow: 0 3px 0 rgba(0,0,0,0.6), 0 0 12px rgba(155,208,122,0.06);
  }
  .subtitle{
    color:var(--muted);
    margin: 0 0 16px 0;
    font-size: clamp(14px, 1.6vw, 16px);
    line-height:1.4;
  }

  .notice{
    display:inline-block;
    background: linear-gradient(90deg, rgba(155,208,122,0.07), rgba(155,208,122,0.02));
    border-left:6px solid var(--accent);
    padding:14px 16px;
    border-radius:6px;
    color:var(--muted);
    max-width:700px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }

  .cta-row{
    margin-top:16px;
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }

  .btn{
    background: linear-gradient(180deg,var(--accent),var(--accent-dark));
    color:#06210a;
    padding:10px 16px;
    font-weight:700;
    border-radius:8px;
    text-decoration:none;
    display:inline-block;
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    border: 1px solid rgba(0,0,0,0.15);
  }
  .btn.ghost{
    background:transparent;
    color:var(--muted);
    border:1px solid rgba(155,208,122,0.08);
    font-weight:600;
  }

  /* Right side - soldier svg + badge */
  .right {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    justify-content:center;
  }

  .shield{
    width:220px;
    height:220px;
    display:grid;
    place-items:center;
    background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.05));
    border-radius:12px;
    border: 2px solid rgba(155,208,122,0.06);
    box-shadow: 0 14px 36px rgba(0,0,0,0.6);
  }

  /* simple soldier silhouette (SVG) */
  .soldier svg{ width:160px; height:160px; display:block; filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6)); }
  .under { font-size:13px; color:var(--gold); letter-spacing:1px; font-weight:700; text-transform:uppercase; }

  /* subtle animated ribbon */
  .ribbon{
    margin-top:6px;
    padding:6px 12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(155,208,122,0.03));
    border-radius:6px;
    color:var(--muted);
    border-left:6px solid var(--accent);
    font-weight:600;
    box-shadow: 0 8px 24px rgba(0,0,0,0.45);
  }

  /* responsive */
  @media (max-width:880px){
    .card{ grid-template-columns: 1fr; padding:22px; }
    .right{ order:-1; }
    .shield{ width:170px; height:170px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="titulo">
      <div class="left">
        <h1 id="titulo">EN BREVE SE PODRA DESCARGAR QSLs </h1>


        </div>

        <div class="under">Próxima activación</div>
        <div class="ribbon">Mantente atento — más información pronto</div>
      </div>
    </div>
  </div>
</body>
</html>
