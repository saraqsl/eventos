<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador QSL Local ev07-25</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f3f7;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}
h1 { margin-top: 20px; color: #333; }
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  margin: 15px;
  padding: 15px;
  width: 90%;
  max-width: 500px;
}
#visitante { border-left: 5px solid #007bff; }
#activador { border-left: 5px solid #28a745; display: none; }
#claveAcceso { margin: 15px; }
input, button {
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 80%;
}
button {
  cursor: pointer;
  background: #007bff;
  color: white;
  border: none;
}
button:hover { background: #0056b3; }

.qsl {
  position: relative;
  display: inline-block;
  width: 420px;
  height: 270px;
  background-image: url("qsl_fondo.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;
  margin: 10px;
  border: 2px solid #000;
  border-radius: 6px;
}
.qsl .dato {
  position: absolute;
  width: 100%;
  text-align: center;
  color: #000;
  text-shadow: 1px 1px 2px white;
}
.qsl .activador {
  top: 40px;
  font-size: 30px;
  font-weight: bold;
}
.qsl .contacto {
  bottom: 60px;
  font-size: 18px;
}
.qsl .detalle {
  bottom: 30px;
  font-size: 14px;
}
.guardar-btn {
  display: block;
  margin: 8px auto 20px auto;
  padding: 6px 12px;
  background: #28a745;
  color: white;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
.guardar-btn:hover { background: #1e7e34; }
</style>
</head>
<body>

<h1> QSL SARA armada argentina dia armada</h1>

<!-- VISITANTE -->
<div id="visitante" class="card">
  <h2>Visitante</h2>
  <p>Gracias por participar Ingresa tu (SD) para ver tus QSL:</p>
  <input type="text" id="sdVisitante" placeholder="Ej: LU1ABC">
  <button onclick="verMisQSL()">Ver mis QSL</button>
  <div id="galeria"></div>
</div>

<!-- CLAVE ACTIVADOR -->
<div id="claveAcceso" class="card">
  <h2>Activador</h2>
  <p>Si sos activador sara en el eventodia de la armada, ingresá tu clave:</p>
  <input type="password" id="clave" placeholder="Clave de acceso">
  <button onclick="verificarClave()">Ingresar</button>
</div>

<!-- ACTIVADOR -->
<div id="activador" class="card">
  <h2>Panel Activador</h2>
  <input type="text" id="indicativoActivador" placeholder="Indicativo del activador (ej: LU1XYZ)">
  <input type="file" id="archivoAdif" accept=".adi,.adif" multiple>
  <button onclick="cargarADIFAdmin()">Cargar ADIF</button>
  <p id="infoAdmin"></p>
</div>

<div id="resultados"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const CLAVE_CORRECTA = "sara";

// Mostrar panel activador si la clave es correcta
function verificarClave() {
  const clave = document.getElementById('clave').value;
  if (clave === CLAVE_CORRECTA) {
    document.getElementById('activador').style.display = 'block';
    document.getElementById('claveAcceso').style.display = 'none';
  } else {
    alert("Clave incorrecta ❌");
  }
}

// Inicializar almacenamiento local
if (!localStorage.getItem("adifDatos")) localStorage.setItem("adifDatos", "[]");

// Leer ADIF
function parseADIF(texto, activador) {
  const qsos = texto.split(/<eor>/i).filter(x => x.trim().length);
  return qsos.map(qso => {
    const get = (tag) => {
      const regex = new RegExp(`<${tag}:\\d+>(.*?)<`, 'i');
      const m = qso.match(regex);
      return m ? m[1].trim() : '';
    };
    return {
      owner: activador,
      call: get('CALL').toUpperCase(),
      date: get('QSO_DATE'),
      time: get('TIME_ON'),
      band: get('BAND'),
      mode: get('MODE')
    };
  }).filter(x => x.call);
}

// Cargar ADIF del activador
function cargarADIFAdmin() {
  const activador = document.getElementById('indicativoActivador').value.trim().toUpperCase();
  if (!activador) return alert("Ingrese su indicativo de activador");
  const files = document.getElementById('archivoAdif').files;
  if (!files.length) return alert("Seleccione archivos ADIF");

  let todos = JSON.parse(localStorage.getItem("adifDatos") || "[]");

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const contactos = parseADIF(e.target.result, activador);
      todos.push(...contactos);
      localStorage.setItem("adifDatos", JSON.stringify(todos));
      document.getElementById("infoAdmin").innerText = `Se guardaron ${contactos.length} contactos. Total: ${todos.length}`;
    };
    reader.readAsText(file);
  });
}

// Normalizar SD
function normalizarSD(str) {
  return str.toUpperCase().replace(/[^A-Z0-9]/g, '');
}

// Mostrar QSL
function verMisQSL() {
  const sd = document.getElementById('sdVisitante').value.trim();
  if (!sd) return alert("Ingresa tu SD");
  const todos = JSON.parse(localStorage.getItem("adifDatos") || "[]");
  const sdNorm = normalizarSD(sd);
  const filtrados = todos.filter(c => normalizarSD(c.call) === sdNorm);

  const galeria = document.getElementById('galeria');
  galeria.innerHTML = "";
  if (!filtrados.length) {
    galeria.innerHTML = "<p>No se encontraron QSL para esta SD.</p>";
    return;
  }

  filtrados.forEach((c, idx) => {
    const contenedor = document.createElement('div');
    contenedor.innerHTML = `
      <div class="qsl">
        <div class="dato activador">${c.owner}</div>
        <div class="dato contacto">Contacto: ${c.call}</div>
        <div class="dato detalle">Fecha: ${c.date || '-'}  Hora: ${c.time || '-'}  Banda: ${c.band || '-'}  Modo: ${c.mode || '-'}</div>
      </div>
      <button class="guardar-btn" onclick="descargarQSL(this)">Guardar QSL</button>
    `;
    galeria.appendChild(contenedor);
  });
}

// Descargar imagen sin el botón
function descargarQSL(btn) {
  const tarjeta = btn.previousElementSibling; // la div.qsl
  btn.style.display = 'none';
  html2canvas(tarjeta).then(canvas => {
    canvas.toBlob(blob => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `QSL_${Date.now()}.png`;
      a.click();
      URL.revokeObjectURL(a.href);
      btn.style.display = 'block';
    });
  });
}
</script>
</body>
</html>
