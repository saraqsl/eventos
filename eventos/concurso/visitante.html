<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contactos Confirmados - Concurso Armada Argentina</title>
<style>
body {
  font-family: "Courier New", monospace;
  background: #1b1f1c;
  color: #c6d2c0;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #d6e2ce;
  text-transform: uppercase;
  border-bottom: 2px solid #4a5b3f;
  padding-bottom: 6px;
  margin-bottom: 15px;
  text-shadow: 0 0 4px rgba(0,255,100,0.3);
}

/* Input y bot√≥n */
input, button {
  padding: 8px 10px;
  margin: 6px;
  border-radius: 6px;
  border: 1px solid #5d6f52;
  background: #0e120e;
  color: #d1d8c4;
  font-family: "Courier New", monospace;
}
button {
  cursor: pointer;
  background: linear-gradient(180deg, #2a3228 0%, #1d241c 100%);
  color: #b7c9a6;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.2s;
}
button:hover { background: #31412f; color: #e0f0d0; }

/* Tabla */
table {
  margin-top: 20px;
  border-collapse: collapse;
  width: 95%;
  max-width: 800px;
  font-size: 14px;
  background: #111511;
  border: 1px solid #4a5b3f;
  box-shadow: 0 0 10px rgba(0,255,100,0.05);
}
th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #2c352c;
  text-align: left;
}
th {
  background: #263126;
  color: #d1d8c4;
  text-transform: uppercase;
  font-size: 13px;
  letter-spacing: 1px;
}
tr:nth-child(even) { background: #151915; }
tr:hover { background: #253025; }

/* Mensaje */
#mensaje {
  margin-top: 20px;
  color: #9fb39b;
  font-size: 14px;
  text-align: center;
}
</style>
</head>
<body>

<h1>üîé Contactos cargados por los corresponsales con su estacion  </h1>

<div>
  <input type="text" id="sdVisitante" placeholder="Ingrese su SD (ej: LU1ABC)">
  <button onclick="verContactos()">Ver contactos</button>
</div>

<div id="mensaje"></div>
<table id="tablaContactos" style="display:none;">
  <thead>
    <tr>
      <th>Estaci√≥n Contactada</th>
      <th>Fecha</th>
      <th>Hora (UTC)</th>
      <th>Banda</th>
      <th>Modo</th>
    </tr>
  </thead>
  <tbody id="tbodyContactos"></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzsJ1Sk-FxZ8c0RUo6SjaU2-jqiQVmOWaHBKMEfXfIAcWxWorObpS7Kcd2Y5o5lG9TP0A/exec";

// üîπ Mostrar listado de contactos
async function verContactos() {
  const sd = document.getElementById('sdVisitante').value.trim().toUpperCase();
  const mensaje = document.getElementById('mensaje');
  const tabla = document.getElementById('tablaContactos');
  const tbody = document.getElementById('tbodyContactos');

  if (!sd) {
    mensaje.textContent = "Ingrese su SD para ver los contactos.";
    tabla.style.display = 'none';
    return;
  }

  mensaje.textContent = "Cargando contactos...";
  tabla.style.display = 'none';
  tbody.innerHTML = "";

  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const contactos = data.filter(c => c.call === sd);

    if (contactos.length === 0) {
      mensaje.textContent = "‚ö†Ô∏è No se encontraron contactos para este SD.";
      return;
    }

    contactos.forEach(c => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${c.owner}</td>
        <td>${c.date}</td>
        <td>${c.time}</td>
        <td>${c.band}</td>
        <td>${c.mode}</td>
      `;
      tbody.appendChild(fila);
    });

    mensaje.textContent = `‚úÖ Se encontraron ${contactos.length} contactos.`;
    tabla.style.display = 'table';

  } catch (err) {
    console.error(err);
    mensaje.textContent = "‚ùå Error al cargar los contactos del concurso.";
  }
}
</script>

</body>
</html>
