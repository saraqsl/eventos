<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir ADIF a Google Drive - SARAQSL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1520;
      color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #4db8ff; }
    button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    input[type="file"] {
      margin: 20px 0;
      background: #111a24;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
    }
    .msg {
      margin-top: 20px;
      font-size: 15px;
      color: #80ff80;
    }
  </style>
</head>
<body>

  <h1>üì° Subida de Archivos ADIF</h1>
  <p>Inicia sesi√≥n con tu cuenta autorizada de Google para subir los ADIF del evento.</p>

  <button id="auth-button">üîê Conectar con Google</button><br>
  <input type="file" id="file-input" accept=".adi,.adif" /><br>
  <button id="upload-button">üì§ Subir ADIF</button>

  <div class="msg" id="status"></div>

  <!-- Carga de la API de Google -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = "579631306771-oqelv0m55ronmkgqem6a85ko5jt0afkb.apps.googleusercontent.com";
    const API_KEY = "AIzaSyB6UMOmEwiOsavCc93fW_Gx7mGJr84eJM4";
    const FOLDER_ID = "1YJdk8Ymc77F5Nbgd8uWldlxgqNppkLys";
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    function showMessage(msg, color="#80ff80") {
      const s = document.getElementById('status');
      s.style.color = color;
      s.textContent = msg;
    }

    // Inicializar librer√≠a Google
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    async function initClient() {
      try {
        await gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
          scope: SCOPES
        });
        gapi.auth2.getAuthInstance();

        document.getElementById("auth-button").onclick = handleAuthClick;
        document.getElementById("upload-button").onclick = uploadFile;

        showMessage("‚úÖ Listo para autenticar y subir archivos.");
      } catch (error) {
        showMessage("‚ùå Error inicializando cliente: " + error.message, "red");
      }
    }

    async function handleAuthClick() {
      try {
        await gapi.auth2.getAuthInstance().signIn();
        showMessage("‚úÖ Autenticado correctamente. Ya pod√©s subir tu ADIF.");
      } catch (err) {
        showMessage("‚ùå Error de autenticaci√≥n: " + err.message, "red");
      }
    }

    async function uploadFile() {
      const file = document.getElementById("file-input").files[0];
      if (!file) {
        showMessage("‚ö†Ô∏è Primero selecciona un archivo ADIF.", "yellow");
        return;
      }

      const token = gapi.client.getToken();
      if (!token) {
        showMessage("‚ö†Ô∏è Primero conectate con Google.", "yellow");
        return;
      }

      showMessage("‚è≥ Subiendo archivo...");

      const metadata = {
        name: file.name,
        mimeType: file.type || 'text/plain',
        parents: [FOLDER_ID]
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
      form.append('file', file);

      try {
        const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: new Headers({
            'Authorization': 'Bearer ' + token.access_token
          }),
          body: form,
        });

        const data = await res.json();
        if (data.id) {
          showMessage('‚úÖ Archivo subido correctamente: ' + data.name);
        } else {
          throw new Error(data.error?.message || "Error desconocido");
        }
      } catch (err) {
        showMessage('‚ùå Error al subir: ' + err.message, 'red');
      }
    }

    handleClientLoad();
  </script>

</body>
</html>
