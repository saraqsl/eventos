<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver QSL – EV07-25</title>
<style>
body {
  font-family: "Courier New", monospace;
  background: #e5ebf0;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
}
h1 {
  color: #002b5c;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1px;
}
input, button, select {
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 80%;
  max-width: 300px;
  font-family: "Courier New", monospace;
}
button {
  cursor: pointer;
  background: #003366;
  color: white;
  border: none;
  text-transform: uppercase;
}
button:hover { background: #0056b3; }
select {
  background: #fff;
  color: #003366;
  font-weight: bold;
}
canvas { 
  margin-top: 20px; 
  border: 2px solid #003366; 
  display: block;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 530px;
  height: auto;
}
.qslCard {
  text-align: center;
  margin-bottom: 25px;
}
small {
  display: block;
  color: #003366;
  margin-bottom: 4px;
}
</style>
</head>
<body>

<h1>📡 MENSAJE DE RADIO – EV07-25</h1>

<input type="text" id="sdVisitante" placeholder="Ingrese su SD (ej: LU1ABC)">
<button onclick="verQSL()">Ver mis QSLs</button>
<button onclick="descargarTodas()" id="btnDescargarTodas" style="display:none;">Descargar todas (ZIP)</button>

<div id="qslContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzj-2MqYOph8tBrj4M2mg0L4-omSiijacWzX-xP_3M763vdWxGtID05CR0RertnOweYKg/exec";
const IMG_QSL = "qsl.jpg";
let canvasesGenerados = [];

// 🧩 Generar QSL estilo militar/naval
function generarQSL(activador, contacto) {
  return new Promise((resolve) => {
    const canvas = document.createElement('canvas');
    canvas.width = 530;
    canvas.height = 340;
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = IMG_QSL;
    img.onload = () => {
      const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
      const newWidth = img.width * ratio;
      const newHeight = img.height * ratio;
      const offsetX = (canvas.width - newWidth) / 2;
      const offsetY = (canvas.height - newHeight) / 2;
      ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);

      // Texto militar/naval
      ctx.fillStyle = '#001a33';
      ctx.font = 'bold 36px "Courier New", monospace';
      ctx.textAlign = 'left';
      ctx.fillText(`de ${activador}`, 25, 40);
      ctx.fillText(`A ${contacto.call}`, 25, 70);
      ctx.fillText(`BT`, 25, 100);

      ctx.font = 'bold 18px "Courier New", monospace';
      ctx.fillStyle = '#003300';
      let y = 140;
      const lineHeight = 24;
      ctx.fillText(`FECHA: ${contacto.date}`, 25, y); y += lineHeight;
      ctx.fillText(`HORA UTC: ${contacto.time}`, 25, y); y += lineHeight;
      ctx.fillText(`BANDA: ${contacto.band}`, 25, y); y += lineHeight;
      ctx.fillText(`MODO: ${contacto.mode}`, 25, y); y += lineHeight;

      ctx.fillStyle = '#001a33';
      ctx.font = 'bold 22px "Courier New", monospace';
      ctx.fillText(`BT`, 25, y + 25);
      ctx.fillText(`FIN MENSAJE`, 25, y + 55);

      // 📸 Contenedor con botones individuales
      const cardDiv = document.createElement('div');
      cardDiv.className = "qslCard";
      cardDiv.appendChild(canvas);

      const label = document.createElement('small');
      label.textContent = `${activador} ⇄ ${contacto.call}`;
      cardDiv.appendChild(label);

      const select = document.createElement('select');
      select.innerHTML = `
        <option value="png">Descargar PNG</option>
        <option value="jpg">Descargar JPG</option>
        <option value="copiar">Copiar imagen</option>`;
      cardDiv.appendChild(select);

      const btnGuardar = document.createElement('button');
      btnGuardar.textContent = "Guardar / Copiar";
      btnGuardar.onclick = () => descargarIndividual(canvas, activador, contacto.call, select.value);
      cardDiv.appendChild(btnGuardar);

      document.getElementById('qslContainer').appendChild(cardDiv);
      canvasesGenerados.push({canvas, activador, visitante: contacto.call});
      resolve();
    };
  });
}

// 🧩 Ver QSLs del visitante
async function verQSL() {
  const sdVisitante = document.getElementById('sdVisitante').value.trim().toUpperCase();
  if (!sdVisitante) return alert("Ingrese su SD");

  const container = document.getElementById('qslContainer');
  container.innerHTML = "Cargando...";
  canvasesGenerados = [];
  document.getElementById('btnDescargarTodas').style.display = 'none';

  try {
    const res = await fetch(API_URL);
    const allData = await res.json();
    container.innerHTML = "";
    let encontrados = 0;

    for (const contacto of allData) {
      if (contacto.call === sdVisitante) {
        await generarQSL(contacto.owner, contacto);
        encontrados++;
      }
    }

    if (encontrados === 0) {
      container.textContent = "No se encontraron QSLs para este SD.";
    } else {
      document.getElementById('btnDescargarTodas').style.display = 'inline-block';
    }

  } catch (err) {
    console.error(err);
    container.textContent = "❌ Error al cargar datos del evento.";
  }
}

// 🧩 Guardar o copiar imagen individual
function descargarIndividual(canvas, activador, visitante, modo) {
  if (!canvas) return;
  if (modo === "copiar") {
    canvas.toBlob((blob) => {
      navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
      alert("✅ Imagen copiada al portapapeles");
    }, "image/png");
  } else {
    const formato = modo === "jpg" ? "image/jpeg" : "image/png";
    const link = document.createElement('a');
    link.href = canvas.toDataURL(formato);
    link.download = `${activador}_${visitante}.${modo}`;
    link.click();
  }
}

// 🧩 Descargar todas las QSLs como ZIP
async function descargarTodas() {
  if (!canvasesGenerados.length) return;
  const zip = new JSZip();
  canvasesGenerados.forEach((c) => {
    const dataUrl = c.canvas.toDataURL('image/png');
    const base64 = dataUrl.split(',')[1];
    zip.file(`${c.activador}_${c.visitante}.png`, base64, {base64:true});
  });
  const content = await zip.generateAsync({type:"blob"});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(content);
  link.download = 'mis_qsls.zip';
  link.click();
}
</script>

</body>
</html>
