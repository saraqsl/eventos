<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bases de Eventos - SARA</title>
<style>
body {
  font-family: 'Courier New', monospace;
  background: #2f3e2f url('https://www.transparenttextures.com/patterns/camouflage.png');
  background-blend-mode: multiply;
  color: #f0f0d0;
  margin: 0;
  padding: 0;
}
header {
  background: #1c261c;
  text-align: center;
  padding: 20px;
  border-bottom: 3px solid #8bc34a;
}
header h1 {
  font-family: 'Stencil Std', 'Courier New', monospace;
  letter-spacing: 2px;
  font-size: 1.8em;
  color: #cddc39;
  margin: 0;
}
header p {
  margin: 5px 0 0;
  font-size: 0.9em;
  color: #a9b38c;
}
main {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(20, 30, 20, 0.9);
  border: 2px solid #8bc34a;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
h2 {
  border-left: 5px solid #8bc34a;
  padding-left: 10px;
  color: #d0e080;
  margin-top: 25px;
}
section {
  margin-bottom: 25px;
}
ul {
  list-style-type: square;
  margin-left: 25px;
}
footer {
  text-align: center;
  padding: 15px;
  color: #ccc;
  font-size: 0.9em;
  border-top: 2px solid #8bc34a;
  background: #1c261c;
}
.volver {
  display: inline-block;
  margin-top: 20px;
  background: #8bc34a;
  color: #111;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}
.volver:hover {
  background: #aeea00;
  transform: scale(1.05);
}
.badge {
  display:inline-block;
  background:#cddc39;
  color:#222;
  padding:3px 8px;
  border-radius:10px;
  margin-left:6px;
  font-size:0.8em;
  font-weight:bold;
}
</style>
</head>
<body>

<header>
  <h1>BASES DE LOS EVENTOS S.A.R.A</h1>
  <p>Servicio Auxiliar de Radioaficionados de la Armada Argentina</p>
</header>

<main>

  <section>
    <div id="mensajeEvento">
  <div class="mensaje-header">MENSAJE NAVAL DE SERVICIO</div>
  <pre id="contenidoMensaje" class="mensaje-contenido">Cargando mensaje...</pre>
</div>

<script>
function abrirActivador() {
  window.location.href = "cargar_adif.html";
}

// Cargar mensaje desde archivo local (mensaje.txt)
fetch("mensaje.txt")
  .then(r => r.text())
  .then(t => {
    document.getElementById("contenidoMensaje").textContent = t;
  })
  .catch(err => {
    document.getElementById("contenidoMensaje").textContent =
      "No se pudo cargar el mensaje naval.";
  });

  <a href="index.html" class="volver">⬅ Volver al índice</a>
</main>

<footer>
  © 2025 - S.A.R.A | Armada Argentina - Todos los derechos reservados
</footer>

</body>
</html>
