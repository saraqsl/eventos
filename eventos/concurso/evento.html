<style>
body {

/* Contenedor de botones superiores */
.botones-superiores {
  display: flex;
  justify-content: center;

}

/* Estilo militar para los botones */
.boton-militar {
  padding: 10px 18px;
  border-radius: 6px;
  border: 1px solid #5d6f52;
  background: linear-gradient(180deg, #2a3228 0%, #1d241c 100%);

  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
  font-family: "Courier New", monospace;
  cursor: pointer;
  transition: all 0.2s ease;
}
.boton-militar:hover {
  background: #31412f;
  color: #e0f0d0;
  border-color: #7f926c;
  transform: scale(1.03);
}

/* Tarjeta */
.card {
  background: #111511;
  border: 1px solid #4a5b3f;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,255,100,0.05);
  margin: 20px;
  padding: 15px;
  width: 90%;
  max-width: 500px;
}
.card h2 {
  color: #a8bda2;
  border-bottom: 1px dashed #4a5b3f;
  padding-bottom: 4px;
  margin-top: 0;
}

/* Mensaje de servicio */
#mensajeEvento {
  margin-top: 15px;
  background: #0d130d;
  color: #b7c9a6;
  border: 2px solid #4a5b3f;
  border-radius: 8px;
  padding: 12px;
  max-width: 600px;
  width: 90%;
  font-family: "Courier New", monospace;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
}
.mensaje-header {
  text-align: center;
  font-weight: bold;
  border-bottom: 1px dashed #4a5b3f;
  padding-bottom: 4px;
  margin-bottom: 8px;
  color: #d1d8c4;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.mensaje-contenido {
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.5;
}
</style>

<script>
// Cargar mensaje desde archivo local (mensaje.txt)
fetch("mensaje.txt")

      "No se pudo cargar el mensaje naval.";
  });
</script>
